<svg width="100" height="100">
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 2s linear infinite;
    }
  </style>
  <circle class="spinner" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>